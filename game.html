<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004225;
            --secondary-color: #ffffff;
            --text-color: #333;
            --accent-color: #00693e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.05) 2%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 2%, transparent 40%);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        canvas {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--accent-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: var(--accent-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            canvas {
                width: 90vw;
                height: 90vw;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">
        ‚Üê Back to Home
    </a>
    
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="startGame()">New Game</button>
            <button onclick="togglePause()">Pause</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = false;
        let gameStarted = false;

        // Initialize game
        function initGame() {
            snake = [
                { x: 5 * gridSize, y: 5 * gridSize }
            ];
            placeFood();
            score = 0;
            scoreElement.textContent = score;
            dx = gridSize;
            dy = 0;
        }

        // Place food at random position
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                }
            }
        }

        // Game loop
        function gameUpdate() {
            if (isPaused) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            // Draw vertical lines
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Draw horizontal lines
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw border
            ctx.strokeStyle = '#00693e';
            ctx.lineWidth = 4;
            ctx.strokeRect(2, 2, canvas.width - 4, canvas.height - 4);

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x + gridSize/2, segment.y + gridSize/2, 0,
                    segment.x + gridSize/2, segment.y + gridSize/2, gridSize
                );
                gradient.addColorStop(0, '#00ff4c');
                gradient.addColorStop(1, '#008f29');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
                
                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'black';
                    const eyeSize = 4;
                    if (dx > 0) {
                        ctx.fillRect(segment.x + gridSize - 6, segment.y + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + gridSize - 6, segment.y + gridSize - 8, eyeSize, eyeSize);
                    } else if (dx < 0) {
                        ctx.fillRect(segment.x + 2, segment.y + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + 2, segment.y + gridSize - 8, eyeSize, eyeSize);
                    } else if (dy > 0) {
                        ctx.fillRect(segment.x + 4, segment.y + gridSize - 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + gridSize - 8, segment.y + gridSize - 6, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(segment.x + 4, segment.y + 2, eyeSize, eyeSize);
                        ctx.fillRect(segment.x + gridSize - 8, segment.y + 2, eyeSize, eyeSize);
                    }
                }
            });

            // Draw food (apple)
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw apple stem
            ctx.strokeStyle = '#2d1606';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(food.x + gridSize/2, food.y + 2);
            ctx.quadraticCurveTo(food.x + gridSize/2 + 5, food.y, food.x + gridSize/2 + 8, food.y + 2);
            ctx.stroke();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
            }
        });

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            initGame();
            gameLoop = setInterval(gameUpdate, 100);
            gameStarted = true;
            isPaused = false;
        }

        function togglePause() {
            if (!gameStarted) return;
            isPaused = !isPaused;
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Poppins';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
            ctx.font = '20px Poppins';
            ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
            ctx.fillText('Press "New Game" to try again', canvas.width/2, canvas.height/2 + 80);
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
