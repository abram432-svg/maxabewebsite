<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Max Abramson</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 1.25rem;
            color: #6e6e73;
            margin-bottom: 2rem;
        }

        canvas {
            background: #1a1a1a;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #f5f5f7;
            color: #1d1d1f;
            border: none;
            border-radius: 980px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e8e8ed;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.75rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-brand">Max Abramson</a>
            <div class="nav-links">
                <a href="hobbies.html">Hobbies</a>
                <a href="discover.html">Discover</a>
                <a href="resume.html">Resume</a>
                <a href="career.html">Career</a>
                <a href="game.html">Game</a>
            </div>
        </div>
    </nav>

    <!-- Game Container -->
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button onclick="startGame()">New Game</button>
            <button onclick="togglePause()">Pause</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = false;
        let gameStarted = false;

        function initGame() {
            snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
            placeFood();
            score = 0;
            scoreElement.textContent = score;
            dx = gridSize;
            dy = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                }
            }
        }

        function gameUpdate() {
            if (isPaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw snake in lighter gray
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#b0b0b0';
                } else {
                    ctx.fillStyle = '#c8c8c8';
                }
                ctx.fillRect(segment.x + 1, segment.y + 1, gridSize - 2, gridSize - 2);
            });

            // Draw mango emoji
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¥­', food.x + gridSize/2, food.y + gridSize/2);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -gridSize; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = gridSize; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -gridSize; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = gridSize; dy = 0; }
                    break;
            }
        });

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            initGame();
            gameLoop = setInterval(gameUpdate, 100);
            gameStarted = true;
            isPaused = false;
        }

        function togglePause() {
            if (!gameStarted) return;
            isPaused = !isPaused;
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
            ctx.font = '20px Inter';
            ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
        }

        draw();
    </script>
</body>
</html>
